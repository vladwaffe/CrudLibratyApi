spring:
 cloud:
   gateway:
     routes:
       - id: event-service
         uri: lb://EVENTSERVICE
         predicates:
           - Path=/events/**
         filters:
           - AuthenticationFilter


       - id: tag-service
         uri: lb://TAGSERVICE
         predicates:
           - Path=/tag/**
         filters:
           - AuthenticationFilter

       - id: identity-service
         uri: lb://IDENTITY-SERVICE
         predicates:
           - Path=/auth/**

 application:
   name: SWIGGY-GATEWAY

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/